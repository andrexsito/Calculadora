<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora con Estructura</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    
    <nav class="navbar">
        <div><center>Andres Quilindo</center></div>
        <ul class="nav-links">
            <li><a href="https://youtu.be/GoGoqmB8GbE?si=LR_GWsxl0JlasKtN">Paso a Paso para hacer la calculadora</a></li>
            <li><a href="https://github.com/andrexsito">Mi Perfil de GitHub</a></li>
            
        </ul>
    </nav>

    
    <header class="header">
        <h1>Bienvenido A La Calculadora</h1>
        <p>Una calculadora simple hecha en HTML, CSS y JavaScript</p>
    </header>

    
    <section class="main-section">
        <div class="calculadora">

            <div class="pantalla">0</div>

            <button class="btn" id="C">C</button>
            <button class="btn" id="borrar">‚Üê</button>
            <button class="btn">/</button>
            <button class="btn">*</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>

            <button class="btn">-</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>

            <button class="btn">+</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn" id="igual">=</button>
            <button class="btn" id="cero">0</button>
            <button class="btn">.</button>

        </div>
    </section>

    
    <footer class="footer">
        <p>&copy; 2025 Calculadora | Desarrollada en HTML, CSS y JS</p>
    </footer>

    <script src="calculadora.js"></script>
</body>
</html>
